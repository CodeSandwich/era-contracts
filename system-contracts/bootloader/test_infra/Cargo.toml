[package]
name = "test_infra"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

multivm = { git = "https://github.com/matter-labs/zksync-era.git", rev = "e7df30f363f4ae12c2a446c03eb84d363fd7bc13" }
zksync_types = { git = "https://github.com/matter-labs/zksync-era.git", rev = "e7df30f363f4ae12c2a446c03eb84d363fd7bc13" }
zksync_contracts = { git = "https://github.com/matter-labs/zksync-era.git", rev = "e7df30f363f4ae12c2a446c03eb84d363fd7bc13" }
zksync_utils = { git = "https://github.com/matter-labs/zksync-era.git", rev = "e7df30f363f4ae12c2a446c03eb84d363fd7bc13" }
zksync_state = { git = "https://github.com/matter-labs/zksync-era.git", rev = "e7df30f363f4ae12c2a446c03eb84d363fd7bc13" }
vlog = { git = "https://github.com/matter-labs/zksync-era.git", rev = "e7df30f363f4ae12c2a446c03eb84d363fd7bc13" }

colored = "2.0"
hex = "0.4"
once_cell = "1.7"
tracing = { version = "0.1.26", features = ["log"] }
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter", "time", "json"] }
serde_json = "1.0.67"
serde = { version = "1.0", features = ["derive"] }
